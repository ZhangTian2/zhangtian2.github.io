<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>张天乙 - 爱好</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://zhangtian2.github.io//website//style.css" />
</head>
<body>

  <!-- 顶部标题 -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <img src="https://zhangtian2.github.io//website//zty3.png" alt="张天乙">
          <div class="title-section">
            <h1>张天乙的个人主页</h1>
          </div>
        </div>
        <div class="slogan-section">
          <!-- <img src="https://zhangtian2.github.io//website//ssqs.png" alt="慎思求实"> -->
        </div>
      </div>
    </div>
  </header>

  <!-- 导航栏 -->
  <nav>
    <div class="container nav-container">
      <button class="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-ul">
        <li><a href="https://zhangtian2.github.io//index.html">首页</a></li>

        <!-- 学习工作 -->
        <li class="dropdown">
            <a href="https://zhangtian2.github.io//website//studyAndWork.html" class="dropbtn">学习工作</a>
            <div class="dropdown-content">
                <a href="https://zhangtian2.github.io//website//paper.html">论文</a>
                <a href="https://zhangtian2.github.io//website//report.html">报告</a>
            </div>
        </li>

        <li class="dropdown nav-ul-li-active">
            <a href="https://zhangtian2.github.io//website//hobby.html"
                class="dropbtn"
                id="studyWorkBtn">爱好 <i class="fas fa-caret-down"></i></a>
            <div class="dropdown-content" id="studyWorkMenu">
                <a href="https://zhangtian2.github.io//website//poem.html">写诗</a>
                <a href="https://zhangtian2.github.io//website//photo.html">拍照</a>
            </div>
        </li>

        <li><a href="https://zhangtian2.github.io//website//contact.html">联系方式</a></li>
      </ul>
    </div>
  </nav>

  <!-- 正文内容 -->
  <main class="container">
    <section class="content-section">
      <div class="section-header">
        <h3 class="section-title">爱好</h3>
        <div class="section-links">
          <a href="https://zhangtian2.github.io//website//poem.html" class="section-link">写诗</a>
          <a href="https://zhangtian2.github.io//website//photo.html" class="section-link">拍照</a>
        </div>
      </div>
      <div class="section-content">
        <ol>
          <li style="margin-bottom: 20px;">
            <div class="news-date" style="font-size: 1.3rem;">爱好 1</div>
            <p class="news-text">踢足球，希望有生之年中国队能进世界杯。</p>
          </li>
          <li style="margin-bottom: 20px;">
            <div class="news-date" style="font-size: 1.3rem;">爱好 2</div>
            <p class="news-text">写诗</p>
          </li>
          <li>
            <div class="news-date" style="font-size: 1.3rem;">爱好 3</div>
            <p class="news-text">拍照</p>
          </li>
        </ol>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="container">
    <p>© 2025 张天乙的个人主页 | 保留所有权利</p>
  </footer>

  <!-- JS 脚本 -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-ul');
    const menuIcon = menuToggle.querySelector('i');

    const studyBtn = document.getElementById('studyWorkBtn');
    const studyMenu = document.getElementById('studyWorkMenu');
    const hobbyBtn = document.getElementById('hobbyBtn');
    const hobbyMenu = document.getElementById('hobbyMenu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      menuIcon.classList.toggle('fa-bars');
      menuIcon.classList.toggle('fa-times');
    });

    // 移动端点击展开“学习工作”
    studyBtn.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        studyMenu.classList.toggle('show');
      }
    });

    // 移动端点击展开“爱好”
    hobbyBtn.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        hobbyMenu.classList.toggle('show');
      }
    });

    // 页面加载时自动展开（移动端）
    window.addEventListener('DOMContentLoaded', function () {
      if (window.innerWidth <= 768) {
        if (studyMenu) studyMenu.classList.add('show');
        if (hobbyMenu) hobbyMenu.classList.add('show');
      }
    });

    // 点击任意链接后收起菜单
    document.querySelectorAll('.nav-ul a').forEach(link => {
      link.addEventListener('click', function () {
        if (window.innerWidth <= 768) {
          navMenu.classList.remove('active');
          menuIcon.classList.remove('fa-times');
          menuIcon.classList.add('fa-bars');
        }
      });
    });
  </script>

</body>
</html>
